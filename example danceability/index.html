<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify and YouTube Music Track Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
